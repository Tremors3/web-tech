{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>{% block title %}Graba{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- Favicon -->
    <link rel ="icon" href="{% static 'base/images/favicon/favicon.ico' %}" type="image/x-icon">

    <!-- Custom Base CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/base.css' %}">

    <!-- Additional CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light-2-custom">
    <!-- Navigation Bar -->
    {% block navbar %}{% endblock %}

    <!-- Main Container -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; {{ current_year|default:2025 }} Graba</p>
        {% block footer %}{% endblock %}
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Custom Base JS -->
    <script src="{% static 'base/js/base.js' %}"></script>

    <!-- Additional JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
